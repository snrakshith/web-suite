replicaCount: 1

image:
  repository: your-username/your-node-app
  tag: latest

app:
  name: node-app

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  cpu: 80

configmap:
  NODE_ENV: development
  PORT: 3000

secret:
  mongodbUri: "mongodb://localhost:27017/dev"
  redisUri: "redis://localhost:6379"
